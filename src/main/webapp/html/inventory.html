<!DOCTYPE html>
<html lang="en">
  <head th:replace="snippet.html :: name_head"></head>
<body>
    <nav th:replace="snippet.html :: name_app_navbar"></nav>
    </nav>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/ui/home}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Inventory</li>
        </ol>
      </nav>
    &nbsp;
    <div class="container">
        <div class="row">
          <h3 class="col-7">Inventory</h3>
          <div class="col-5 float-right">
            <button type="button" class="btn bg-transparent btn-sm" ><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal" id="uploadInventoryButton" >Upload Inventory List</button>
            <button type="button" class="btn bg-transparent btn-sm" ><span>&nbsp;</span></button>
            <button type="button" class="btn btn-primary" id="downloadButton" >Download Inventory List</button>
          </div>
        </div>
        &nbsp;
        <form id="inventoryForm">
            <div class="form-row">
                <div class="col-5">
                    <input type="text" class="form-control" name="barcode" placeholder="Product Barcode" id="barcodeInput">
                </div>
                <div class="col-5">
                    <input type="text"  class="form-control" onkeypress="return isIntegerKey(event)" name="quantity" placeholder="Quantity" id="quantityInput">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary mb-2 float-right" id="addInventory">&nbsp; Add &nbsp;</button>
                </div>
                <!-- Comment off the following code to have update button -->
                <!-- <div class="col-1">
                  <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#updateModal">
                    Update
                  </button> 
              </div>-->
            </div>
        </form>

        &nbsp;

        
        <table class="table" id="inventoryTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col" name="id">S/N</th>
                    <th scope="col" name="barcode">Barcode</th>
                    <th scope="col" name="quantity">Quantity</th>
                    <th scope="col" name="action" class="d-flex justify-content-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>@1243</td>
                    <td>70</td>
                    <td class="d-flex justify-content-end"> Edit | Delete </td>
                </tr>
            </tbody>
          </table>

          &nbsp;

          <!--Update Inventory -->
          <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="updateModalLabel">Update Inventory</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                &nbsp;
                <div class="modal-body">
                  <form id="inventoryUpdateForm">
                    <div class="form-row">
                      <div>
                        <h5>&nbsp;Current Barcode</h5>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" name="barcode" placeholder="Barcode" id="barcodeUpdateInput">
                      </div>
                    </div>
                    &nbsp;
                    <div class="form-row">
                      <div>
                        <h5>&nbsp;Updated Quantity</h5>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="quantity" onkeypress="return isIntegerKey(event)" placeholder="Quantity" id="quantityUpdateInput">
                        </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="updateInventory">Update</button>
                </div>
              </div>
            </div>
          </div>
    
          <!--Upload Inventory -->
          <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="uploadModalLabel">Upload Inventory List</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                &nbsp;
                <div class="modal-body">
                  <div class="inventory-file">
                    <input type="file" class="custom-file-input" id="inventoryFile">
                    <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                  </div>
                    <a href="../static/inventory.tsv" target="_blank">Download Sample</a> 
                    <br>
                    Rows: <span id="rowCount">0</span>, 
                    Processed: <span id="processCount">0</span>, 
                    Errors: <span id="errorCount">0</span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="processInventory">Upload</button>
                  <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    
    <footer th:replace="snippet.html :: name_footer"></footer>
    <script src="../static/inventory.js"></script>
</body>
</html>
