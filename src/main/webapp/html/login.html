<!DOCTYPE html>
<html lang="en">
  <head th:replace="snippet.html :: name_head"></head>
<body>

    <div class="container">

        <div class="row">
        <div class="col-6">
            
            <div class="card">
              <div class="card-header">
                Login
              </div>
              <div class="card-body">
                <form class="form" id="login-form" method="POST" action="../session/login">
                    <div class="form-group">
                        <label for="email" class="col-sm-10 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="email" id="email" placeholder="enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-10 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="password" id="password" placeholder="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login">Go</button>
                </form>
            </div>
            
            </div>
            
            
        
        </div> <!-- Col -->
        </div> <!-- Row -->
        
        </div> <!-- Container-->
        
        
        <footer>
          <div style="text-align: center; font-size: large; background-color: #c6ddfc;padding: 10px;position: fixed;bottom: 0;width: 100%;">Copyright Increff 2022<br></div>
        </footer>    
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../static/jquery-ajax-native.js"></script>
        <script th:src="@{/static/papaparse.min.js}"/></script>
        <script th:src="@{/static/app.js}"/></script>
</body>
</html>
